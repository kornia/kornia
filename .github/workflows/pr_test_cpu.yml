name: Run tests on CPU

on:
  pull_request:
    branches: [master]
    types: [open, reopened, synchronize, review_requested, ready_for_review]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  tests-cpu:
    name: ${{ matrix.os }} - python-${{ matrix.python-version }}, torch-${{ matrix.pytorch-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos]
        python-version: ['3.7', '3.8']
        pytorch-version: ['1.9.1', '1.12.1']

    steps:
      - name: Checkout kornia
        uses: actions/checkout@v3

      - name: Setting environment on ${{ matrix.os }} with python ${{ matrix.python-version }} and pytorch  ${{ matrix.pytorch-version }}
        uses: ./.github/actions/env
        with:
          python-version: ${{ matrix.python-version }}
          pytorch-version: ${{ matrix.pytorch-version }}


      - name: Run CPU tests float32
        shell: bash -l {0}
        run: pytest -v --device cpu --dtype float32 --cov=kornia --cov-report xml ./test

      - name: Run CPU tests float64
        shell: bash -l {0}
        run: pytest -v --device cpu --dtype float64 ./test

      - name: Run CPU tests float16
        continue-on-error: true # Remove this when float16 stop raising errors
        shell: bash -l {0}
        run: pytest -v --device cpu --dtype float16 ./test

      - if: always()
        name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: coverage.xml
          flags: cpu,${{ matrix.os }}_python-${{ matrix.python-version }}_torch-${{ matrix.pytorch-version }}
          name: cpu-coverage
