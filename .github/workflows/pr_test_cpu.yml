name: Tests on CPU (PR)

on:
  push:
    branches: [test-me-*, keras-core*]
  pull_request:
    branches: [master, keras-core]
    types: [opened, reopened, synchronize, ready_for_review, labeled]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  tests-torch:
    strategy:
      fail-fast: false
      matrix:
        os: ['Ubuntu-latest', 'MacOS-latest']
    uses: ./.github/workflows/tests.yml
    with:
      os: ${{ matrix.os }}
      python-version: '["3.8", "3.10"]'
      backend: '["torch"]'
      backend-version: '["1.9.1", "2.0.1"]'
      backend-dtype: 'float32'

  tests-jax:
    strategy:
      fail-fast: false
      matrix:
        os: ['Ubuntu-latest', 'MacOS-latest']
    uses: ./.github/workflows/tests.yml
    with:
      os: ${{ matrix.os }}
      python-version: '["3.8", "3.10"]'
      backend: '["jax"]'
      backend-version: '["0.4.14"]'
      backend-dtype: 'float32'

  tests-tensorflow:
    strategy:
      fail-fast: false
      matrix:
        os: ['Ubuntu-latest', 'MacOS-latest']
    uses: ./.github/workflows/tests.yml
    with:
      os: ${{ matrix.os }}
      python-version: '["3.8", "3.10"]'
      backend: '["tensorflow"]'
      backend-version: '["2.12.0", "2.13.0"]'
      backend-dtype: 'float32'

  tests-numpy:
    strategy:
      fail-fast: false
      matrix:
        os: ['Ubuntu-latest', 'MacOS-latest']
    uses: ./.github/workflows/tests.yml
    with:
      os: ${{ matrix.os }}
      python-version: '["3.8", "3.10"]'
      backend: '["numpy"]'
      backend-version: '["1.24.3"]'
      backend-dtype: 'float32'

  # tests-cpu-fp64:
  #   strategy:
  #     fail-fast: true
  #   uses: ./.github/workflows/tests.yml
  #   with:
  #     python-version: '["3.8", "3.10"]'
  #     pytorch-version: '["1.9.1", "2.0.1"]'
  #     pytorch-dtype: 'float64'

  tests-coverage:
    uses: ./.github/workflows/tests.yml
    with:
      python-version: '["3.10"]'
      backend-version: '["2.0.1"]'
      backend: '["torch"]'
      pytorch-dtype: 'float32,float64'
      coverage: true
      continue-on-error: true

  test-typing:
    uses: ./.github/workflows/test_typing.yml

  # test-tutorials:
  #   uses: ./.github/workflows/test_tutorials.yml

  collector:
    needs: [tests-torch, tests-jax, tests-tensorflow, test-typing, tests-coverage] #tests-cpu-fp64, test-tutorials, test-typing]
    if: always()
    runs-on: ubuntu-latest
    steps:
    - name: check for failures
      if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
      run: echo job failed && exit 1

