name: Tests on CPU (PR)

on:
  push:
    branches: [test-me-*]
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:

  pre-tests:
    runs-on: ubuntu-latest
    outputs:
      hash: ${{ steps.hashid.outputs.weights-hash }}
    steps:
    - uses: kornia/workflows/.github/actions/env@v1.12.1
    - uses: actions/cache@v4
      id: cache-weights
      with:
        path: weights/
        key: model-weights-${{ hashFiles('.github/download-models-weights.py') }}
        enableCrossOsArchive: true

    - name: Download models weights...
      if: steps.cache-weights.outputs.cache-hit != 'true'
      run: python .github/download-models-weights.py -t weights/

    - name: write hashid
      id: hashid
      run: echo "weights-hash=${{ hashFiles('.github/download-models-weights.py') }}" >> "$GITHUB_OUTPUT"

  tests-cpu:
    needs: [pre-tests]
    strategy:
      fail-fast: true
      matrix:
        os: ['Ubuntu-latest', 'Windows-latest']
        pytorch-dtype: ['float32', 'float64']

    uses: kornia/workflows/.github/workflows/tests.yml@v1.12.1
    with:
      os: ${{ matrix.os }}
      python-version: '["3.9", "3.12"]'
      pytorch-version: '["1.9.1", "2.4.0"]'
      pytorch-dtype: ${{ matrix.pytorch-dtype }}
      cache-path: weights/
      cache-key: model-weights-${{ needs.pre-tests.outputs.hash }}
      cache-restore-keys: |
        model-weights-${{ needs.pre-tests.outputs.hash }}
        model-weights-

  tests-cpu-macos:
    needs: [pre-tests]
    uses: kornia/workflows/.github/workflows/tests.yml@v1.12.1
    with:
      os: 'MacOS-latest'
      python-version: '["3.9", "3.12"]'
      pytorch-dtype: 'float32'
      cache-path: weights/
      cache-key: model-weights-${{ needs.pre-tests.outputs.hash }}
      cache-restore-keys: |
        model-weights-${{ needs.pre-tests.outputs.hash }}
        model-weights-


  coverage:
    needs: [pre-tests]
    uses: kornia/workflows/.github/workflows/coverage.yml@v1.12.1
    with:
      cache-path: weights/
      cache-key: model-weights-${{ needs.pre-tests.outputs.hash }}
      cache-restore-keys: |
        model-weights-${{ needs.pre-tests.outputs.hash }}
        model-weights-

  typing:
    uses: kornia/workflows/.github/workflows/mypy.yml@v1.12.1

  tutorials:
    uses: kornia/workflows/.github/workflows/tutorials.yml@v1.12.1

  docs:
    needs: [pre-tests]
    uses: kornia/workflows/.github/workflows/docs.yml@v1.12.1
    with:
      python-version: '["3.11"]'
      cache-path: weights/
      cache-key: model-weights-${{ needs.pre-tests.outputs.hash }}
      cache-restore-keys: |
        model-weights-${{ needs.pre-tests.outputs.hash }}
        model-weights-

  collector:
    needs: [coverage, tests-cpu, tutorials, typing, docs]
    if: always()
    runs-on: ubuntu-latest
    steps:
    - name: check for failures
      if: contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')
      run: echo job failed && exit 1

  tests-nightly:
    if:  contains(github.event.pull_request.labels.*.name, 'nightly')
    needs: [pre-tests]
    name: ${{ matrix.os }} - torch-nightly, ${{ matrix.pytorch-dtype }}

    strategy:
      fail-fast: false
      matrix:
        os: ['Ubuntu-latest', 'Windows-latest'] #, 'MacOS-latest'] add it when https://github.com/pytorch/pytorch/pull/89262 be merged
        pytorch-dtype: ['float32', 'float64']

    uses: kornia/workflows/.github/workflows/tests.yml@v1.12.1
    with:
      os: ${{ matrix.os }}
      pytorch-version: '["nightly"]'
      pytorch-dtype: ${{ matrix.pytorch-dtype }}
      cache-path: weights/
      cache-key: model-weights-${{ needs.pre-tests.outputs.hash }}
      cache-restore-keys: |
        model-weights-${{ needs.pre-tests.outputs.hash }}
        model-weights-
