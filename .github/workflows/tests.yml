on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: '["3.12"]'
      pytorch-version:
        required: false
        type: string
        default: '["2.5.1"]'
      os:
        required: false
        type: string
        default: ubuntu-latest
      pytorch-dtype:
        required: false
        type: string
        default: float32
      pytorch-device:
        required: false
        type: string
        default: cpu
      pytest-extra:
        required: false
        type: string
        default: --timeout=30 -k "not test_dynamo"
      fail-fast:
        required: false
        type: boolean
        default: false
      ref:
        required: false
        type: string
        default: ${{ github.sha }}
      cache-path:
        required: false
        type: string
      cache-key:
        required: false
        type: string
      cache-restore-keys:
        required: false
        type: string

jobs:
  tests:
    name: python-${{ matrix.python-version }}, torch-${{ matrix.pytorch-version }}
    runs-on: ${{ inputs.os }}
    strategy:
      fail-fast: ${{ inputs.fail-fast }}
      matrix:
        python-version: ${{ fromJSON(inputs.python-version) }}
        pytorch-version: ${{ fromJSON(inputs.pytorch-version) }}
        exclude:
          # support to python3.10 only on torch 1.11 or greater
          - pytorch-version: "1.9.1"
            python-version: "3.10"
          - pytorch-version: "1.10.2"
            python-version: "3.10"
            # support to python3.11 only on torch 2.0 or greater
          - pytorch-version: "1.9.1"
            python-version: "3.11"
          - pytorch-version: "1.10.2"
            python-version: "3.11"
          - pytorch-version: "1.11.0"
            python-version: "3.11"
          - pytorch-version: "1.12.1"
            python-version: "3.11"
          - pytorch-version: "1.13.1"
            python-version: "3.11"
            # support to python3.12 only on torch 2.2 or greater
          - pytorch-version: "1.9.1"
            python-version: "3.12"
          - pytorch-version: "1.10.2"
            python-version: "3.12"
          - pytorch-version: "1.11.0"
            python-version: "3.12"
          - pytorch-version: "1.12.1"
            python-version: "3.12"
          - pytorch-version: "1.13.1"
            python-version: "3.12"
          - pytorch-version: "2.0.1"
            python-version: "3.12"
          - pytorch-version: "2.1.2"
            python-version: "3.12"
            # support to python3.13 only on torch 2.5 or greater
          - pytorch-version: "1.9.1"
            python-version: "3.13"
          - pytorch-version: "1.10.2"
            python-version: "3.13"
          - pytorch-version: "1.11.0"
            python-version: "3.13"
          - pytorch-version: "1.12.1"
            python-version: "3.13"
          - pytorch-version: "1.13.1"
            python-version: "3.13"
          - pytorch-version: "2.0.1"
            python-version: "3.13"
          - pytorch-version: "2.1.2"
            python-version: "3.13"
          - pytorch-version: "2.2.2"
            python-version: "3.13"
          - pytorch-version: "2.3.1"
            python-version: "3.13"
          - pytorch-version: "2.4.1"
            python-version: "3.13"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Restore cache
        if: "${{ inputs.cache-path != '' }}"
        uses: actions/cache/restore@v4
        with:
          path: ${{ inputs.cache-path }}
          key: ${{ inputs.cache-key }}
          restore-keys: ${{ inputs.cache-restore-keys }}

      - uses: ./.github/actions/tests
        with:
          os: ${{ inputs.os }}
          python-version: ${{ matrix.python-version }}
          pytorch-version: ${{ matrix.pytorch-version }}
          pytorch-dtype: ${{ inputs.pytorch-dtype }}
          pytorch-device: ${{ inputs.pytorch-device }}
          pytest-extra: ${{ inputs.pytest-extra }}
          ref: ${{ inputs.ref }}
