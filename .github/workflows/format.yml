name: code-format

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: "0 4 * * *"

jobs:
  linter:
    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup conda dependencies
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: 3.6
    - name: Install dependencies
      shell: bash -l {0}
      run: |
        conda install curl make -c conda-forge
        conda install pytorch cpuonly -c pytorch
        pip install -r requirements-dev.txt
        make install

    - name: Run linter
      shell: bash -l {0}
      run: make lint

  static-check:
    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup conda dependencies
      uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: 3.6
    - name: Install dependencies
      shell: bash -l {0}
      run: |
        conda install curl make -c conda-forge
        conda install pytorch cpuonly -c pytorch
        pip install -r requirements-dev.txt
        make install

    - name: Run mypy
      shell: bash -l {0}
      run: make mypy
      
  doctest:
    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup conda dependencies
      uses: conda-incubator/setup-miniconda@v2
