name: tests-cuda

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "0 0 * * *"

jobs:
  tests-cuda:
    container:
      image: pytorch/pytorch:1.7.1-cuda11.0-cudnn8-runtime
      options: --gpus all
    runs-on: [self-hosted, Linux, x64]
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      shell: bash -l {0}
      run: |
        pip install -r requirements-dev.txt
        python setup.py install
    - name: Run Tests
      shell: bash -l {0}
      run: pytest -v --device cuda --dtype float32,float64 ./test
