on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: '["3.11"]'
      pytorch-version:
        required: false
        type: string
        default: '["2.1.1"]'
      os:
        required: false
        type: string
        default: ubuntu-latest
      fail-fast:
        required: false
        type: boolean
        default: false

jobs:
  tests:
    name: docstests & sphinx-build - python-${{ matrix.python-version }}, torch-${{ matrix.pytorch-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: ${{ inputs.fail-fast }}
      matrix:
        python-version: ${{ fromJSON(inputs.python-version) }}
        pytorch-version: ${{ fromJSON(inputs.pytorch-version) }}
        exclude:
          - pytorch-version: '1.9.1'
            python-version: '3.10'
          - pytorch-version: '1.10.2'
            python-version: '3.10'
          - pytorch-version: '1.9.1'
            python-version: '3.11'
          - pytorch-version: '1.10.2'
            python-version: '3.11'
          - pytorch-version: '1.11.0'
            python-version: '3.11'
          - pytorch-version: '1.12.1'
            python-version: '3.11'
          - pytorch-version: '1.13.1'
            python-version: '3.11'

    steps:
    - name: Checkout kornia
      uses: actions/checkout@v3

    - name: Setting environment on ${{ inputs.os }} with python ${{ matrix.python-version }} and pytorch ${{ matrix.pytorch-version }}
      uses: ./.github/actions/env
      with:
        python-version: ${{ matrix.python-version }}
        pytorch-version: ${{ matrix.pytorch-version }}

    - name: Run doctest
      shell: bash -l {0}
      run: make doctest

    - name: Install docs deps
      shell: bash -l {0}
      run: pip install -e .[docs]

    - name: Build Documentation
      shell: bash -l {0}
      run: make build-docs SPHINXOPTS="-W"
