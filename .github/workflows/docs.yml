on:
  workflow_call:
    inputs:
      python-version:
        required: false
        type: string
        default: '["3.11"]'
      fail-fast:
        required: false
        type: boolean
        default: false
      ref:
        required: false
        type: string
        default: ${{ github.sha }}
      cache-path:
        required: false
        type: string
      cache-key:
        required: false
        type: string
      cache-restore-keys:
        required: false
        type: string

permissions:
  contents: read

jobs:
  docs:
    name: docs
    runs-on: ubuntu-latest
    strategy:
      fail-fast: ${{ inputs.fail-fast }}
      matrix:
        python-version: ${{ fromJSON(inputs.python-version) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0  # Need full history to compare

      - name: Check if docs files changed
        id: check-docs
        run: |
          # For pull requests, check if docs files were changed
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"

            CHANGED_FILES=$(git diff --name-only $BASE_SHA $HEAD_SHA)

            # Check if any files in docs/ directory or .rst files were changed
            # Root-level .md files (like CONTRIBUTING.md) don't trigger docs build
            DOCS_CHANGED="false"
            for file in $CHANGED_FILES; do
              if [[ "$file" =~ ^docs/ ]] || \
                 [[ "$file" =~ \.rst$ ]]; then
                DOCS_CHANGED="true"
                break
              fi
            done

            echo "docs-changed=$DOCS_CHANGED" >> "$GITHUB_OUTPUT"
            echo "Changed files: $CHANGED_FILES"
            echo "Docs changed: $DOCS_CHANGED"
          else
            # For non-PR events (workflow_call from scheduled, etc.), always run
            echo "docs-changed=true" >> "$GITHUB_OUTPUT"
            echo "Not a PR event, will build docs"
          fi

      - name: Restore cache
        if: inputs.cache-path != '' && (github.event_name != 'pull_request' || steps.check-docs.outputs.docs-changed == 'true')
        uses: actions/cache/restore@v4
        with:
          path: ${{ inputs.cache-path }}
          key: ${{ inputs.cache-key }}
          restore-keys: ${{ inputs.cache-restore-keys }}

      - name: Set pixi environment name
        if: github.event_name != 'pull_request' || steps.check-docs.outputs.docs-changed == 'true'
        id: pixi-env
        shell: bash
        run: echo "name=py$(echo '${{ matrix.python-version }}' | tr -d '.')" >> $GITHUB_OUTPUT

      - name: Setup pixi
        if: github.event_name != 'pull_request' || steps.check-docs.outputs.docs-changed == 'true'
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.40.0
          cache: true
          environments: ${{ steps.pixi-env.outputs.name }}

      - name: Install environment
        if: github.event_name != 'pull_request' || steps.check-docs.outputs.docs-changed == 'true'
        run: pixi install -e ${{ steps.pixi-env.outputs.name }} --locked

      - name: Install docs dependencies
        if: github.event_name != 'pull_request' || steps.check-docs.outputs.docs-changed == 'true'
        run: pixi run -e ${{ steps.pixi-env.outputs.name }} install-docs

      - name: Run doctest
        if: github.event_name != 'pull_request' || steps.check-docs.outputs.docs-changed == 'true'
        run: pixi run -e ${{ steps.pixi-env.outputs.name }} doctest

      - name: Build Documentation
        if: github.event_name != 'pull_request' || steps.check-docs.outputs.docs-changed == 'true'
        run: pixi run -e ${{ steps.pixi-env.outputs.name }} build-docs
