on:
  push:
    branches: [main, test-me-*]
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, ready_for_review, labeled]
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: [ubuntu-latest]
    strategy:
      fail-fast: false
      matrix:
        language: ['python']
