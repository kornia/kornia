[project]
name = "kornia"
description = "Open Source Differentiable Computer Vision Library for PyTorch"
keywords = [
  "computer vision",
  "deep learning",
  "pytorch",
]
license = {text = "Apache-2.0"}
authors = [{name = "Edgar Riba", email = "edgar@kornia.org"}]
requires-python = ">=3.7"
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Environment :: GPU",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Intended Audience :: Information Technology",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Image Processing",
  "Topic :: Software Development :: Libraries",
]
dynamic = [
  "dependencies",
  "optional-dependencies",
  "readme",
  "version",
]
[project.urls]
  "Bug Tracker" = "https://github.com/kornia/kornia/issues"
  Documentation = "https://kornia.readthedocs.io/en/latest"
  Download = "https://github.com/kornia/kornia"
  Homepage = "https://www.kornia.org"
  "Source Code" = "https://github.com/kornia/kornia"

[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools>=61.2",
]

[tool.setuptools]
  zip-safe = true
  license-files = ["LICENSE"]
  include-package-data = false

[tool.setuptools.dynamic]
  dependencies = {file = ["requirements/requirements.txt"]}
  version = {attr = "kornia.__version__"}
  readme = {file = ["README.md"], content-type = "text/markdown"}

  [tool.setuptools.dynamic.optional-dependencies]
    dev = {file = "requirements/requirements-dev.txt"}
    docs = {file = ["requirements/requirements-docs.txt"]}
    x = {file = ["requirements/requirements-x.txt"]}

[tool.setuptools.packages.find]
exclude = [
    "docs*",
    "test*",
    "examples*",
]
namespaces = false

[tool.setuptools.package-data]
  kornia = ["py.typed"]

[tool.black]
  line-length = 120
  skip-string-normalization = true
  skip-magic-trailing-comma = true

[tool.pytest.ini_options]
  addopts = "--color=yes"
  testpaths = ["test"]
  markers =[
    "jit: mark a test as torchscript test",
    "grad: mark a test as gradcheck test",
    "nn: mark a test as module test"
]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "if self.debug:",
  "raise",
  "if 0:",
  "if __name__ == .__main__.:",
]

[tool.mypy]
  files = ["kornia/"]
  pretty = true
  check_untyped_defs = true
  disallow_any_generics = true
  disallow_incomplete_defs = true
  show_error_codes = true
  ignore_missing_imports = true
  no_implicit_optional = true
  warn_unused_ignores = true
  warn_redundant_casts = true

[tool.distutils.bdist_wheel]
  universal = true

[tool.pydocstyle]
match = '.*\.py'
ignore = """
D105
D107
D203
D204
D213
D406
D407"""

[tool.ruff]
select = [
  "C9",
  "E",
  "F",
  "I",
  "PL",
  "S",
  "UP",
  "W",
  "YTT",
]
ignore = [
  "E402",
	"F403",
	"PLR0402",
	"PLR1711",
	"PLR5501",
  "PLR2004",
  "PLW2901"
]
line-length = 120
target-version = "py37"

[tool.ruff.isort]
  known-first-party = ["examples", "kornia", "test"]

[tool.ruff.mccabe]
max-complexity = 39

[tool.ruff.pylint]
max-args = 16
max-branches = 45
max-returns = 13
max-statements = 258

[tool.ruff.per-file-ignores]
"*/__init__.py" = ["F401"]
"docs/*" = ["S101", "S113"]
"docs/generate_example_images.py" = ["C901", "PLR0912", "PLR0915"]
"examples/train/object_detection/main.py" = ["E741"]
"kornia/__init__.py" = ["I001"]
"kornia/augmentation/container/base.py" = ["PLC1901"]
"kornia/color/hls.py" = ["E741"]
"kornia/contrib/models/sam/architecture/image_encoder.py" = ["PLR0913"]
"kornia/enhance/equalization.py" = ["E741"]
"test/*" = ["PLR0402", "S101"]
"test/enhance/test_core.py" = ["S311"]
"test/nerf/test_camera_utils.py" = ["S310"]
